<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>

  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
      justify-items: center;
      margin: 20px;
    }

    .header {
      grid-column: 1 / span 3;
      grid-row: 1;
      text-align: center;
      margin-bottom: 20px;
    }

    .github-web-projects {
      grid-column: 2;
    }

    .project-card {     
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      padding: 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }

    .project-card a {
      text-decoration: none;
    }

    .project-card p {
      font-weight: bold;
      color: #333;
      margin: 4px;
    }

    .project-card .links-container {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .project-card .links-container .website-link {
      position: relative;
      color: #333;
      font-weight: normal;
      overflow: hidden;
    }

    .project-card .links-container .website-link::before {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 1px;
      background-color: #333;
      transform: translateX(-50%);
      transition: width 0.3s;
    }

    .project-card .links-container .website-link:hover::before {
      width: 100%;
    }

    .project-card .links-container .website-link:hover {
      color: grey;
    }

    .project-card .links-container .code-link {
      position: relative;
      color: #333;
      font-weight: normal;
      overflow: hidden;
    }

    .project-card .links-container .code-link::before {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #333;
      transform: translateX(-50%);
      transition: width 0.3s;
    }

    .project-card .links-container .code-link:hover::before {
      width: 100%;
    }

    .project-card .links-container .code-link:hover {
      color: grey;
    }

  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li class="active"><a href="projects.html">Projects</a></li>
  </ul>

  <div class="grid-container">
    <div class="grid-item header fade-in">
      <h1>Web Design Projects</h1>
    </div>

    <div class="grid-item github-web-projects fade-in slide-up" id="projects-container"></div>
    
  </div>

  <footer class="footer">
    <div class="container">
    <p class="footer-text">This website was made by Adam Dalloul.</p>
    <p class="footer-text">All code is available on <a href="https://github.com/Adam-Dalloul" target="_blank" rel="noopener noreferrer">GitHub</a>.</p>
    <p class="footer-text">&copy; 2023 Adam Dalloul. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
